<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Dafina</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>
<div class="center-div">
    <h1 class="h1">Shiko Kontraten</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-2">
            
        </div>
        <div class="col-md-8">
            <div class="well well-sm">
                <h2>Prokurimi: </h2>
                <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">
                                Nr.rendor i prokurimit</label>
                            <input type="text" class="form-control" id="name" placeholder="Nr.rendor i prokurimit" required="required" />
                            
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">
                                Lloji i prokurimit</label>
                            <input type="text" class="form-control" id="name" placeholder="Lloji i prokurimit" required="required" />
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="name">
                                Aktiviteti i prokurimit
                            </label>
                            <input type="text" class="form-control" id="name" placeholder="Aktiviteti i prokurimit" required="required"/>
                        </div> 
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-2">
            
        </div>
        <div class="col-md-8">
            <div class="well well-sm">
                <h2>Datat: </h2>
                <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">
                               Data e inicimit te aktivitetit <br>te prokurimit</label>
                            <input type="date" class="form-control" id="name" placeholder="03.03.2018" required="required" />
                            
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">
                                Data e publikimit <br>te shpalljes</label>
                            <input type="date" class="form-control" id="name" placeholder="03.03.2018" required="required" />
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="name">
                                Data e nenshkrimit te kontrates
                            </label>
                            <input type="date" class="form-control" id="name" placeholder="03.03.2018" required="required"/>
                        </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">
                               Afatet per implementimin e kontrates</label>
                            <input type="date" class="form-control" id="name" placeholder="03.03.2018" required="required" />
                            
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">
                               <br></label>
                            <input type="date" class="form-control" id="name" placeholder="03.03.2018" required="required" />
                            
                        </div>

                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="name">
                                Data e permbylljes se kontrates(data e pranimit<br> te perkohshem/preliminar)
                            </label>
                            <input type="date" class="form-control" id="name" placeholder="03.03.2018" required="required"/>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-2">
            
        </div>
        <div class="col-md-8">
            <div class="well well-sm">
                <h2>Cmimi dhe te dhenat tjera: </h2>
                <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">
                                Cmimi i kontrates (duke perfshire<br> te gjitha taksat)</label>
                            <input type="text" class="form-control" id="name" placeholder="Cmimi i kontrates" required="required" />
                            
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">
                                Cmimi total i paguar <br> per kontraten</label>
                            <input type="text" class="form-control" id="name" placeholder="Cmimi total" required="required" />
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="name">
                                Emri i te cilit i eshte dhene kontrata
                            </label>
                            <input type="text" class="form-control" id="name" placeholder="Emri dhe mbiemri" required="required"/>
                        </div>
                        <button class="btn btn-primary nextBtn btn-lg pull-center" type="button" >Perfundo</button>
                    </div>                    
                </div>
                </form>
            </div>
        </div>       
    </div>
</div>



  
  


</body>

</html>
